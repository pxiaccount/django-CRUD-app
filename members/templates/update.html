<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <style>
        body {
            font-family:  sans-serif;
            background-color: rgb(41, 35, 35);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Update</h1>
    <form action="update_to_model/{{model.id}}" method="post">
        {% csrf_token %}
        Name:
        <input type="text" name="name" value="{{model.name}}">
        <br>
        Age:
        <input type="number" name="age" value="{{model.age}}">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
